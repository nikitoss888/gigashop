version: '1.0'
name: gigashop_prod
services:
  server:
    build:
      context: ./server
      target: production
    container_name: server
    ports:
      - 5000:5000
    environment:
      DB_NAME: gigashop
      DB_USER: gigashop
      DB_PASSWORD: root
      DB_PORT: 5432
      DB_HOST: database
    depends_on:
      - database
  database:
    container_name: database
    image: postgres
    ports:
      - 5001:5432
    environment:
      POSTGRES_USER: gigashop
      POSTGRES_PASSWORD: root
      POSTGRES_DB: gigashop
    volumes:
      - ./data:/var/lib/postgresql/data